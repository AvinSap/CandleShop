<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Thrifted Glass Finds</title>
  </head>
  <body
    class="p-4 m-4 min-h-screen bg-[url(/img/candle.jpg)] bg-cover object-cover bg-no-repeat bg-center"
  >
    <nav
      class="text-white border shadow-2xl bg-gray-300 opacity-75 bg-transparent"
    >
      <div class="max-w-7xl px-4 mx-auto flex flex-row flex">
        <ul class="mx-auto p-4 flex gap-6">
          <li>
            <a class="font-semibold hover:text-red-500" href="/index.html"
              >HOME</a
            >
          </li>
          <li>
            <a class="font-semibold hover:text-red-500" href="/pages/about.html"
              >ABOUT US</a
            >
          </li>
          <li>
            <a class="font-semibold hover:text-red-500" href="contact.html"
              >CONTACT</a
            >
          </li>
          <div class="hidden md:block">
            <button class="hover:text-red-500">SignUp</button>
          </div>
        </ul>
      </div>
    </nav>
    <section class="w-full min-h-screen flex justify-center items-center">
      <div class="flex gap-10">
        <div class="flex flex-col items-center">
          <img
            class="w-48 h-48 shadow-sm hover:shadow-2xl border object-cover"
            src="/img/Candle2.png"
            alt="Candle 2"
          />
          <span
            class="mt-2 px-6 py-2 bg-white opacity-50 border rounded-2xl font-bold hover:text-red-500"
          >
            Honey Oatmilk
          </span>
        </div>
        <div class="flex flex-col items-center">
          <img
            class="w-48 h-48 shadow-sm hover:shadow-2xl border object-cover"
            src="/img/Candle3.png"
            alt="Candle 3"
          />
          <span
            class="mt-2 px-6 py-2 bg-white opacity-50 border rounded-2xl font-bold hover:text-red-500"
          >
            Coconut
          </span>
        </div>
        <div class="flex flex-col items-center">
          <img
            class="w-48 h-48 shadow-sm hover:shadow-2xl border object-cover"
            src="/img/1.png"
            alt="Candle Home Image"
          />
          <span
            class="mt-2 px-6 py-2 bg-white opacity-50 border rounded-2xl font-bold hover:text-red-500"
          >
            Honey
          </span>
        </div>
      </div>
    </section>
  </body>
</html>
